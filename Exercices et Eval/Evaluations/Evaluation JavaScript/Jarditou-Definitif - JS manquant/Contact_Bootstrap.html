        <img class="img-responsive promo" width="100%" src="jarditou_css\assets\src\img/promotion.jpg" alt="image promotion lames de terrasse">

    <div class="container">
        <p>* Ces zones sont obligatoires</p>

        <form id="contact_form" action="http://bienvu.net/script.php" onsubmit="return checkForm(this)">

            <fieldset><legend>Vos coordonnées</legend>
                <label for="last_name">Votre nom* :</label>
                <input class="form-control" type="text" placeholder="Veuillez saisir votre nom" name="user_last_name" id="last_name" required>
                <span id="1"></span>
                <br>

                <label for="name">Votre prénom* :</label>
                <input class="form-control" type="text" placeholder="Veuillez saisir votre prénom" name="user_name" id="name" required>
                <span id="2"></span>
                <br>

                <span class="form_col">Sexe* :</span>
                <div>
                    <input type="radio" id="male" name="user_gender" value="Féminin">
                    <label for="male">Féminin</label>
                    <input type="radio" id="female" name="user_gender" value="Masculin">
                    <label for="female">Masculin</label>
                </div>
                <span id="7"></span>
                <br>

                <label for="user_birth_date">Date de naissance* :</label>
                <input class="form-control" type="date" placeholder="jj/mm/aaaa" name="birth_date" id="user_birth_date" required>
                <br>

                <label for="user_code_postal">Code postal* :</label>
                <input class="form-control" type="number" name="code_postal" id="user_code_postal" required>
                <span id="3"></span>
                <br>

                <label for="user_adress">Adresse :</label>
                <input class="form-control" type="text" name="adress" id="user_adress">
                <span id="4"></span>
                <br>

                <label for="user_city">Ville :</label>
                <input class="form-control" type="text" name="city" id="user_city">
                <span id="5"></span>
                <br>

                <label for="user_email">Email* :</label>
                <input class="form-control" type="email" name="email" id="user_email" placeholder="dave.loper@afpa.fr" required>
            </fieldset>
            <br>

            <fieldset> <legend>Votre demande</legend>
                <label for="subjects_select">Sujet* :</label>
                <select class="form-control" name="subjects" id="subjects_select" required>
                    <option value="">Veuillez séléctionner un sujet</option>
                    <option value="réclamation">Réclamation</option>
                    <option value="retour remboursement">Retour ou remboursement</option>
                    <option value="aide produit">Assistance sur un produit</option>
                </select>
                <br>
                <label for="user_question">Votre question* :</label>
                <textarea class="form-control" name="question" id="user_question" cols="30" rows="2"></textarea>
            </fieldset>
            <span id="6"></span>
            <br>

            <input type="checkbox" name="agreement" id="user_agreement" required>
            <label for="user_agreement">* J'accepte le traitement informatique de ce formulaire</label>
            <span id="8"></span>
            <br>
            <br>
            
            <span class="form_col"></span>
            <button class="border border-primary text-white bg-dark" type="submit" form="contact_form">Envoyer</button>
            <button class="border border-primary text-white bg-dark" type="reset" form="contact_form">Annuler</button>
        </form>
    </div>
